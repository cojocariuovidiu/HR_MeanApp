<div style="display: flex; flex-direction:column; justify-content:center; align-items:center">
    <section>
        <h3>
            Select employees by title
        </h3>
        <select ng-model="vm.currentTitle" ng-change="vm.list(vm.currentTitle)" >
            <option>All</option>
            <option ng-repeat="title in vm.employees.list">{{title.title}}</option>
        </select>
    </section>
    <br>
    <br>
    <section>
        <h3>
            Total number of employees with title: {{vm.names.length}}
        </h3>
    </section>
    <br>
    <br>
    <section>
        <h3>
            Data calculations based on employee salaries
        </h3>
        <table>
            <thead>
                <tr>
                    <th>Average</th>
                    <th>Floor</th>
                    <th>Ceiling</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample: {{vm.averageSalary}}</td>
                    <td>Sample: 141</td>
                    <td>Sample: 325225</td>
                </tr>
            </tbody>
        </table>
    </section>
    <div style="display:flex; flex-direction:row; align-items:center">
        <section>
            <h3>Employee Names</h3>
            <ul>
                <li ng-repeat="name in vm.employees.list | filter:{title: vm.currentTitle}">
                    {{name.name}}
                </li>
            </ul>
        </section>
        <section>
            <h3>Employee Titles</h3>
            <ul>
                <li ng-repeat="title in vm.employees.list| filter:{title: vm.currentTitle}">
                    {{title.title}}
                </li>
            </ul>
        </section>
    </div>

</div>
